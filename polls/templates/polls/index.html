{% extends "base.html" %}

{% block content %}
{% if latest_poll_list %}
    
    {% for poll in latest_poll_list %}
    <div class="row">        
        <div class="span4">
        <a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a>
        </div>
    </div>
    {% endfor %}


{% else %}
    <p>No polls are available.</p>
    
<!-- Example row of columns -->
      
{% endif %}
{% endblock %}
